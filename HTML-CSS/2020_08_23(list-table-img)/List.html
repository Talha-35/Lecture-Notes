<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <hr />
    <h1>unordered list</h1>

    <ul id="list1">
        <li>MATEMATİK</li>
        <li>KİMYA</li>
        <li>FİZİK</li>
    </ul>
    <ul id="list2">
        <li>JAVA</li>
        <li>PYTON</li>
        <li>CSS</li>
    </ul>
    <hr />
    <h1 id="hayde">ordered list</h1>
    <ol start="5" type="A" id="list4">
        <!-- bu şekilde yapar iseniz başlangıç sayısını veya nasıl başlayacağını(mesela harf ile) seçebilirsiniz -->
        <!-- <ol reversed start="5" type="A"></ol>  yapsaydık o zaman tersten başlardı..-->
        <li>item 1</li>
        <ul id="list5">
            <li>ders 1</li>
            <li>ders 2</li>
            <li>ders 3</li>
        </ul>
        <li>item 2</li>
        <li>item 3</li>    
    </ol>   

    <h1 class="h2tags">def list</h1>
    <dl>
      <dt>fenerbahçe</dt>
      <dd>istanbul takımıdır</dd>
      <dt>göztepe</dt>
      <dd>izmir takımıdır</dd>
      <dt>ankaragücü</dt>
      <dd>ankara takımıdır</dd>
    <!-- </dl> -->
   
</body>

</html>
