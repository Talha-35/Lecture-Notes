<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="table.css">
</head>

<body>
  <table>
    <table>
      <caption> Ders Programı</caption>
      <!-- listelerde başlığı yazar iken caption kullanıyoruz -->
      <thead>
        <!--bu şekilde yazmak sadece bilgisayara buranın head olduğunu göstermek için
              Semantic olarak böyle yazmak daha iyidir. bu şekilde yazım sitenizi arama  motorlarında yukarılara çeker. -->
        <tr>
          <th>Java</th>
          <th>Java</th>
          <th>Java</th>
        </tr>
      </thead>
      <tbody>
        <!--bu şekilde yazmak sadece bilgisayara buranın body olduğunu göstermek için-->
        <tr>
          <td>ilk ders</td>
          <td>ilk ders</td>
          <td></td>
        </tr>
        <tr>
          <td>ikinci ders</td>
          <td>ikinci ders</td>
          <td>ikinci kers</td>
        </tr>
        <tr>
          <td>3 ders</td>
          <td>3 ders</td>
          <td>3 ders</td>
        </tr>
        <tr>
          <td colspan="2">3 ders</td> <!-- colspan yan tarafa doğru hücre genişletir -->
          <td rowspan="2">3 ders</td> <!-- rowspan alt tarafa doğru hücre genişletir -->
        </tr>
        <tr>
          <td ro>3 ders</td>
          <td>3 ders</td>

        </tr>
      </tbody>
      <tfoot>
        <!--bu şekilde yazmak sadece bilgisayara buranın foot olduğunu göstermek için-->
        <tr style="background-color: red">
          <td colspan="2">toplam</td>
          <td>10 ders</td>
        </tr>
      </tfoot>
    </table>
</body>

</html>
