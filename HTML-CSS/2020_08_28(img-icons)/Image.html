<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birbirinden Güzel Filmler</title>
    <style>
      #komedi {
        list-style: upper-latin;
      }

      #gerilim {
        text-decoration-line: line-through;
      }

      #Saksı {
        text-decoration-line: underline;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>Film Listesi</h1>
      <div>
        <img
          src="https://i.pinimg.com/originals/f6/26/67/f6266714f995dac5b7e1dce3b7c5e774.jpg"
          alt="Komedi Filmleri"
          width="200px"
          height="200px"
          title="Küçük Esnaf"
        />
        <ul>
          <li><b>Komedi</b><i> Filmleri</i></li>
          <ul id="komedi">
            <li>Zombilerin Şafağı</li>
            <li>Kung fu Sokağı</li>
            <li>Felekten bir gece</li>
            <li>Şansa Bak</li>
          </ul>
        </ul>
      </div>
      <div>
          <!-- aşağıdaki gibi image içinde link de verilebilir -->
        <a
          href="http://www.beyazperde.com/filmler/film-242991/"
          target="_blank"
        >
          <img
            src="https://www.aktuelbilgiler.com/wp-content/uploads/2019/02/yerli-korku-filmleri.jpg"
            alt="Gerilim Filmleri"
            width="200px"
            height="200px"
            title="Korku film"
          />
        </a>
        <ul>
          <li><b>Korku</b><i> Filmleri</i></li>
          <ul start="5" type="I">
            <li>Prestij</li>
            <li>Sevginin Gücü</li>
            <li>Matrix</li>
          </ul>
        </ul>
      </div>
      <div>
        <img
          src="https://listelist.com/wp-content/uploads/2020/03/ana-gorsel-feng-shui-ask-listelist-750x375.jpg"
          width="200px"
          height="200px"
          title="Aşık Esnaf"
        />
        <ul>
          <li><b>Aşk</b><i> Filmleri</i></li>
          <ol id="aşk" start="8">
            <li>LA la LAnd Şafağı</li>
            <li>Sing Street</li>
            <li id="Saksı">Saksı olmanın Faydaları</li>
          </ol>
        </ul>
      </div>
      <div>
        <ul>
          <li id="gerilim">Gerilim Filmleri</li>
          <img
            src="https://listelist.com/wp-content/uploads/2020/03/ana-gorsel-feng-shui-ask-listelist-750x3p5.jpg"
            alt="Gerilim Kategoririsinde film bulunamadı"
            width="200px"
            height="200px"
          />
        </ul>
      </div>
    </div>
  </body>
</html>
